{% extends 'post/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {{post.author}}
            {% for posted in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ posted.title }}</h2>
                    <p class="card-text text-muted h6">{{ posted.author }} | {{ posted.creation_date}} </p>
                    <p class="card-text">{{posted.content|slice:":200" }}</p>
                    <p class="card-text text-muted h6">{{ posted.published_date}} </p>
                    <a href="{% url 'post_detail' posted.pk  %}" class="btn btn-primary">Read More &rarr;</a>
                    
                </div>
            </div>
            {% endfor %}
        </div>
   
    </div>
</div>


{% endblock content %}
